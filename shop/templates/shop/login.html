{% extends 'shop/layouts/main.html' %} 

{% block title %}
    Registration | Shopkart
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3"> User Login</h4>
            <hr style="border-color: #b8bfc2">
            {% include 'shop/inc/message.html' %}
            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <lable for="" class="form-lable">User Name</lable>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                                </div>
                                <div class="mb-4">
                                    <lable for="" class="form-lable">Password</lable>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>

                                </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
 
{% endblock content %}
